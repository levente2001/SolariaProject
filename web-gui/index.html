<!DOCTYPE html>
<html>
<head>
    <title>Solaria</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <p class="title">Solaria</p>
    <p class="contractadress">Contract address: 0x267c881934F8083bd3B9a235828adD9dB496C86B</p>
    <h1>Produced energy</h1>
    <p id="deviceValue">Loading...</p>
    <input placeholder="Username" type="text" name="username" class="input">
    <input placeholder="Password" type="text" name="password" class="input">
    <button> 
        Start
    </button>
  </div>
    

    <script>
        async function getDevices() {
            try {
                const response = await fetch('https://solariaproject.onrender.com/devices');
                const data = await response.json();
                document.getElementById('deviceValue').textContent = data.devices; // Update this line
            } catch (error) {
                console.error('Error fetching devices:', error);
                document.getElementById('deviceValue').textContent = 'Error fetching data'; // Handle error
            }
        }

        getDevices();
    </script>
</body>
</html>
