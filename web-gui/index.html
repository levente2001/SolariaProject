<!DOCTYPE html>
<html>
<head>
    <title>Fetch Devices</title>
</head>
<body>
    <h1>Device Data</h1>
    <p id="deviceValue">Loading...</p> <!-- Add this element -->

    <script>
        async function getDevices() {
            try {
                const response = await fetch('http://localhost:3000/devices');
                const data = await response.json();
                document.getElementById('deviceValue').textContent = data.devices; // Update this line
            } catch (error) {
                console.error('Error fetching devices:', error);
                document.getElementById('deviceValue').textContent = 'Error fetching data'; // Handle error
            }
        }

        getDevices();
    </script>
</body>
</html>
